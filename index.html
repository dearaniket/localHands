<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalHands Auth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        
        <!-- Sign Up Form (Default Visible) -->
        <form action="#" class="sign-up-form" id="signupForm">
          <h2 class="title">Sign up</h2>
          
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Your Name" required />
          </div>
          
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Your Email" required />
          </div>
          
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Repeat your password" required />
          </div>

          <div class="checkbox-field">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree all statements in <a href="#">Terms of service</a></label>
          </div>

          <button type="submit" class="btn">Register</button>
        </form>

        <!-- Sign In Form -->
        <form action="#" class="sign-in-form" id="loginForm">
          <h2 class="title">Sign in</h2>
          
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <img src="../localHands/assets/mainlogoNOBG.png" class="image" alt="" />
          <!-- <img src="https://i.postimg.cc/JzLpw1Jc/newbg.png" class="image" alt="" /> -->
          <button class="btn transparent" id="sign-up-btn">Create an account</button>
        </div>
      </div>
      
      <div class="panel right-panel">
        <div class="content">
          <img src="../localHands/assets/mainlogoNOBG.png" class="image" alt="" />
          <!-- <img src="https://i.postimg.cc/5yvKWjt2/mainlogo-NOBG.png" class="image" alt="" /> -->
          <button class="btn transparent" id="sign-in-btn">I am already member</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
